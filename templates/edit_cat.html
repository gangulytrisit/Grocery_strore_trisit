    <h1 class="text-center"span style="color: #f2833f; font-style: Serif;">Edit Category</h1>

    <br>
    <br>
    <br>

    <h1 class="text-center"span style="color: rgb(247, 241, 237); font-style: italic;">Enter New Category details:-</h1>

    <br>
    <br>

    <div class="container text-center">
        <form method="post" action="{{ url_for('edit_cat', category_id=category.id) }}">


        <!-- Text box for category name -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="background-color: #f2833f; color: white; border: none; font-weight: bold;">New Category Name:</span>
                    </div>
                    <input type="text" class="form-control" id="category_name" name="new_name"  required value="{{ category.name }}">
                </div>
            </div>
            
            <br>

            <!-- Input field for category description -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="background-color: #f2833f; color: white; border: none; font-weight: bold;">New Category Description:</span>
                    </div>
                    <input type="text" class="form-control" id="category_description" name="category_description" required>
                </div>
            </div>
            <br>
            <!-- Submit button -->
            <button type="submit" class="btn btn-success">Edit Category</button>
        </form>
  </div>

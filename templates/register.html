  <head>

    <title>Registration Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
     <a class="navbar-brand" href="#">Grocery Store</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('home_page')}}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('shopping_page')}}">Shopping</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('login_page')}}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('register_page')}}">Register</a>
            </li>
        </ul>
      </div>
    </nav>
    <body class="text-center">
     <div class ="container">
      <form method="post">
        <br>
        <img class="mb-4" src="https://cdn11.bigcommerce.com/s-twicn3dmhk/images/stencil/930x420/uploaded_images/deli-4-you-banner.jpg?t=1557251931" alt="">
        <h1 class="h3 mb-3 font-weight-normal">
            Please Create your Account
        </h1>
        <br>
    
        <label for ="username" class="form-label" >Username:
         <input  type ="text" name="username" id ="username" class="form-control" placeholder="User Name" required />
        </label>
        <br>
        <label for ="password" class="form-label">Password:
            <input  type ="password" name="password" id ="password" class="form-control" , placeholder="Password"  required />
        </label> 
        <br>
        <label for ="email" class="form-label">Email Adress:
          <input  type ="email" name="email" id ="email" class="form-control" , placeholder="Email Adress" />
      </label>

        <br>

        <input type="submit" value="Create Account" class="btn btn-success">

        <br>

        <div class="checkbo mb-3">
          <h6>Already Registered? click below</h6>
          <a class="btn btn-sm btn-secondary" href="{{ url_for('login_page') }}">Login</a>          
        </div>
      </form>
  
    

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

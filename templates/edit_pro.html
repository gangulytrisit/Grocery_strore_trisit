    <h1 class="text-center"span style="color: #f2833f; font-style: Serif;">Product Edit Page</h1>

    <br>

    <h1 class="text-center"span style="color: rgb(247, 241, 237); font-style: italic;">Edit {{ product.name }}:-</h1>

    <br>


    <div class="container text-center">
        <form method="post" action="{{ url_for('edit_pro', id=product.id) }}">



        <!-- Text box for category name -->

           <br>
            
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="background-color: #f2833f; color: white; border: none; font-weight: bold;"> Product Name </span>
                    </div>
                    <input type="text" class="form-control" id="product_name" name="product_name" required value="{{ product.name }}">
                </div>
            </div>
            
            <br>
            
            <!-- Input field for unit -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="background-color: #f2833f; color: white; border: none; font-weight: bold;"> Unit (quantity) </span>
                    </div>
                    <input type="text" class="form-control" id="unit" name="unit" required  value="{{ product.unit }}">
                </div>
            </div>
            
            <br>

            <!-- Input field for rate -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="background-color: #f2833f; color: white; border: none; font-weight: bold;"> Rate/Unit(price) </span>
                    </div>
                    <input type="text" class="form-control" id="rate" name="rate_per_unit" required   value="{{ product.rate_per_unit }}">
                </div>
            </div>

             <br>

            <!-- Input field for manufacture date -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="background-color: #f2833f; color: white; border: none; font-weight: bold;"> Manufacture Date(dd-mm-yyyy) </span>
                    </div>
                    <input type="text" class="form-control" id="manufacture_date" name="manufacture_date" >
                </div>
            </div>
            
            <br>

            <!-- Input field for expiry date -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="background-color: #f2833f; color: white; border: none; font-weight: bold;"> Expiry Date(dd-mm-yyyy) </span>
                    </div>
                    <input type="text" class="form-control" id="expiry_date" name="expiry_date" >
                </div>
            </div>
            

            <!-- Submit button -->
            <button type="submit" class="btn btn-success">Edit Product</button>
        </form>
  </div>

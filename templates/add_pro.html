  </head>

    <h1 class="text-center"span style="color: #f2833f; font-style: Serif;">Product Update Page</h1>

    <br>

    <h1 class="text-center"span style="color: rgb(247, 241, 237); font-style: italic;">Add product under category {{ category.name }}:-</h1>

    <br>


    <div class="container text-center">
        <form method="post" action="{{ url_for('add_pro', category_id=category.id) }}">

        <!-- Text box for category name -->

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="category_id" style="background-color: #f2833f; color: white; border: none; font-weight: bold;">Select Category</label>
                    </div>
                
                    <select class="custom-select" id="category_id" name="category_id" required>
                        <option value="{{ category.id }}" selected>{{ category.name }}</option>
                    </select>
               
                  <!--  <input type="text" class="form-control" id="category_name" name="category_name" value="{{ category.name }}" readonly> -->

                </div>
            </div>

            <br>
            
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="background-color: #f2833f; color: white; border: none; font-weight: bold;"> Product Name </span>
                    </div>
                    <input type="text" class="form-control" id="product_name" name="product_name" required>
                </div>
            </div>
            
            <br>
            
            <!-- Input field for unit -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="background-color: #f2833f; color: white; border: none; font-weight: bold;"> Unit (quantity) </span>
                    </div>
                    <input type="text" class="form-control" id="unit" name="unit" required>
                </div>
            </div>
            
            <br>

            <!-- Input field for rate -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="background-color: #f2833f; color: white; border: none; font-weight: bold;"> Rate/Unit(price) </span>
                    </div>
                    <input type="text" class="form-control" id="rate" name="rate" required>
                </div>
            </div>

             <br>

            <!-- Input field for manufacture date -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="background-color: #f2833f; color: white; border: none; font-weight: bold;"> Manufacture Date(dd-mm-yyyy) </span>
                    </div>
                    <input type="text" class="form-control" id="manufacture_date" name="manufacture_date" >
                </div>
            </div>
            
            <br>

            <!-- Input field for expiry date -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="background-color: #f2833f; color: white; border: none; font-weight: bold;"> Expiry Date(dd-mm-yyyy) </span>
                    </div>
                    <input type="text" class="form-control" id="expiry_date" name="expiry_date" >
                </div>
            </div>
            

            <!-- Submit button -->
            <button type="submit" class="btn btn-success">Add Product</button>
        </form>
  </div>

    -->
